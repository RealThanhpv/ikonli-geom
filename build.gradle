plugins {
    id 'java'
    id 'application'
}


repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }

    maven {
        url = uri('http://nexus.gluonhq.com/nexus/content/repositories/releases/')
    }



}

dependencies {
    implementation ('org.kordamp.ikonli:ikonli-core:12.2.0')
}

application {
    // Define the main class for the application.
    mainClassName = 'org.tpv.icon.Main'
}