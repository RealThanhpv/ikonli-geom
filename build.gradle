plugins {
    id 'java'
    id 'maven' //for jitpack
//    id 'application'
    id "org.openjfx.javafxplugin" version "0.0.9"
}

javafx {
    version = "17.0.1"
}

projects {
    group = 'org.tpv'
    version = '1.0'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }


    maven {
        url = uri('http://nexus.gluonhq.com/nexus/content/repositories/releases/')
    }


}

dependencies {
    implementation ('org.kordamp.ikonli:ikonli-core:12.2.0')
}

